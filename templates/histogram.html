<!DOCTYPE html><meta charset="utf-8">
<style>
    body {
        background: #f2f2f2;
        margin: 30px;
    }
    .histogram {
        font: 11px sans-serif;
        font-family: 'Lucida Grande','Calibri',Helvetica,Arial,sans-serif;
    }
    .histogram .bar rect {
        fill: steelblue;
        shape-rendering: crispEdges;
    }
    .histogram .bar rect:hover {
        fill: rgb(62, 104, 146);
    }
    .histogram .axis path, .axis line {
        fill: none;
        stroke: #aaa;
        shape-rendering: crispEdges;
    }
</style>

<script src="d3.js"></script>
<script src="histogram.js"></script>
<script>
    const parametersPerMethod = /*parameters_per_method_data*/
            function() {
                var size = 987;
                var result = d3.range(0, size).reduce(function(acc, i) {
                    acc.push([i, Math.round(Math.pow(size - i, 2))]);
                    return acc;
                }, []);
                result.push([2000, 1]);
                return result;
            }()
    /*parameters_per_method_data*/;
    const fieldsPerClass = /*fields_per_class_data*/
            function() {
                var size = 44;
                return d3.range(0, size).reduce(function (acc, i) { acc.push([i, Math.round(Math.pow(size - i, 1.4))]); return acc; }, []);
            }()
    /*fields_per_class_data*/;
    const methodsPerClass = /*methods_per_class_data*/
            [[0, 1], [1, 2], [2, 2], [3, 1], [4, 1], [5, 5]]
    /*methods_per_class_data*/;

    createHistogram("parameters-per-method-histogram", "Amount of parameters per method", parametersPerMethod);
    createHistogram("fields-per-class-histogram", "Amount of fields per class", fieldsPerClass);
    createHistogram("methods-per-class-histogram", "Amount of methods per class", methodsPerClass);
